	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Первая секция -->
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-lg-offset-3 col-xs-12">
				<h1 class="header text-center">
							<span>Получите видео инструкцию</span><br>
							<strong class="text-uppercase">Как заработать первый миллион</strong>
						</h1>
					</div>
		</div>
	</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 col-sm-8 col-sm-offset-2">
		<div class="video">
			<iframe width="100%" height="306px" src="https://www.youtube.com/embed/xq0c1tH4sBk" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div class="col-md-4 col-md-offset-0 col-sm-8 col-sm-offset-2">
		<div class="form">
			<p class="text-center">Введите ваше данные</p>
			<form action="#">
				<input type="text" class="form-control input-lg" placeholder="Введите ваше имя">
				<input type="text" class="form-control input-lg" placeholder="Введите ваш email">
				<buttom class="btn btn-primary btn-lg btn-block form-btn">Получите инструкцию</buttom>
			</form>
		</div>
	</div>
</div>
</div>
<!-- Вторая секция -->
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h2 class="section-header text-center text-uppercase">Почему нужно это сделать прямо сейчас?</h2>
			</div>
			<!-- Блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="feature-box"><img src="img/01.png" alt="">
								<p>Первое <br>преимущество</p>
							</div>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="feature-box"><img src="img/02.png" alt="">
								<p>Второе <br>преимущество</p>
							</div>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="feature-box"><img src="img/03.png" alt="">
								<p>Третье <br>преимущество</p>
							</div>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="feature-box"><img src="img/04.png" alt="">
								<p>Четвертое <br>преимущество</p>
							</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-md-offset-4">
			<buttom class="btn btn-primary btn-lg form-btn center-block">Получите инструкцию</buttom>
		</div>
	</div>							
</div>
<!-- Третья секция -->
